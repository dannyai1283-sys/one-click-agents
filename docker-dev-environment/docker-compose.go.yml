version: '3.8'

services:
  app:
    image: golang:1.21-alpine
    working_dir: /go/src/app
    volumes:
      - .:/go/src/app
      - go_mod:/go/pkg/mod
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=development
      - REDIS_URL=redis://redis:6379
    command: >
      sh -c "go mod download && 
             go install github.com/cosmtrek/air@latest && 
             air -c .air.toml"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  go_mod:
  redis_data:
